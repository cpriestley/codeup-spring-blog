<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/partials.html :: headerfiles">
    </th:block>
    <title>Create Post</title>
</head>
<body>
<header>
    <div th:replace="/fragments/partials.html :: navbar"></div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 th:object="${post}" th:text="*{id} > 0 ? 'Edit Post' : 'Create Post'" />
                <form th:action="@{/posts/create}" method="POST" th:object="${post}">
                    <div class="form-group mb-3">
                        <label for="slug" class="fw-bold">Slug <small>(This field use in url path.)</small>
                        </label>
                        <input type="text" class="form-control" name="slug" id="slug"/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="title" class="fw-bold">Title </label>
                        <input type="hidden" th:field="*{id}" id="post-id">
                        <input type="text" class="form-control" th:field="*{title}" id="title"/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="body" class="fw-bold">Body</label>
                        <textarea rows="5" class="form-control" th:field="*{body}" id="body"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary mt-3" th:text="*{id} > 0 ? 'Save' : 'Create'" />
                        <button onclick="history.back()" class="btn btn-secondary mt-3">
                            Cancel
                        </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="/fragments/partials.html :: footer"></div>
</body>
</html>
