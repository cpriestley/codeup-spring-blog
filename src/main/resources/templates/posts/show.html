<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/partials.html :: headerfiles">
    </th:block>
    <title>Blog Posts</title>
</head>
<body>
<header>
    <div th:replace="/fragments/partials.html :: navbar"></div>
</header>
<main>
    <div class="container" th:object="${post}">
        <h3 class="my-3" th:text="*{title}"></h3>
        <div class="mb-3">
            <p th:text="*{body}"></p>
            post id: <span th:text="*{id}"></span>
        </div>
    </div>
</main>
<div th:replace="/fragments/partials.html :: footer"></div>
</body>
</html>
