<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/partials.html :: headerfiles}">
    </th:block>
    <title>Log In</title>
</head>
<body>
    <header>
        <div th:replace="~{/fragments/partials.html :: navbar}"></div>
    </header>
    <main>
        <div class="container my-3">
            <h1>Log In</h1>
        </div>
        <div class="container">
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="username">Username</label>
                    <input class="form-control" id="username" name="username" type="text"/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password"/>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-primary mt-3" type="submit" value="Log In"/>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{/fragments/partials.html :: footer}"></div>
</body>
</html>
