<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/partials.html :: headerfiles}">
    </th:block>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div th:replace="~{/fragments/partials.html :: navbar}"></div>
    </header>
    <main>
        <div class="container my-3">
            <h1>Create an account</h1>
        </div>
        <div class="container">
            <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                <div class="form-floating mb-3">
                    <input class="form-control" id="fullName" th:field="*{fullName}" placeholder="full name"/>
                    <label for="fullName">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="username" th:field="*{username}" placeholder="username"/>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" th:field="*{email}" placeholder="email"/>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="password"/>
                    <label for="password">Password</label>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-outline-dark mt-3" value="Sign me up!" type="submit"/>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{/fragments/partials.html :: footer}"></div>
</body>
</html>
