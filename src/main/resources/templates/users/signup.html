<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/partials.html :: headerfiles}">
    </th:block>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div th:replace="~{/fragments/partials.html :: navbar}"></div>
    </header>
    <main>
        <div class="container my-3">
            <h1>Create an account</h1>
        </div>
        <div class="container">
            <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="name">Name</label>
                    <input class="form-control" id="name" th:field="*{getFullName}"/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="username">Username</label>
                    <input class="form-control" id="username" th:field="*{username}"/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="email">Email</label>
                    <input class="form-control" id="email" th:field="*{email}"/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="password">Password</label>
                    <input class="form-control" id="password" type="password" th:field="*{password}"/>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-primary mt-3" value="Sign me up!" type="submit"/>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{/fragments/partials.html :: footer}"></div>
</body>
</html>
